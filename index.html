<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-
    width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rest Countries API with theme switcher</title>
  </head>
  <body>
    <header>
      <div class="logo"><h1>Where in the world?</h1></div>
      <div class="mode"><i class="far fa-moon"></i> Dark Mode</div>
      <!-- <i class="fas fa-moon"></i> -->
    </header>
    <div class="wrapper">
      <section class="searchAndFilter">
        <div class="searchBar">
          <div class="searchBtn"><i class="fas fa-search"></i></div>
          <input
            type="text"
            class="input"
            placeholder="Search for a country..."
          />
        </div>
        <div class="filter">
          <select name="regions" class="not" id="regions">
            <option value="" disabled selected hidden>
              Filter by region<i class="fas fa-chevron-down"></i>
            </option>
            <option class="opt" value="Africa">Africa</option>
            <option class="opt"  value="Americas">Americas</option>
            <option class="opt"  value="Asia">Asia</option>
            <option class="opt"  value="Europe">Europe</option>
            <option class="opt"  value="Ocenia">Ocenia</option>
          </select>
        </div>
      </section>
      <div class="loader"></div>
      <section class="cards">
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
